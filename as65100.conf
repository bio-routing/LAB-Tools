router id 169.254.100.0;

protocol static {
    route 169.254.0.0/24 unreachable;
    route 169.254.1.0/24 unreachable;
}

log syslog all;
graceful restart wait 300;

protocol kernel {
  learn;
  persist;
  scan time 10;
  merge paths on;
}

protocol device {
  scan time 5;
}

protocol direct {
  interface "*";
  check link yes;
}

filter DRAIN {
    reject;
}

filter ANY {
    accept;
}

protocol bgp bio {
    keepalive time 10;
    hold time 30;
    multihop;
    local as 65100;
    source address 169.254.100.0;
    neighbor 169.254.100.1 as 65200;
    next hop self;
    import filter ANY;
    export filter ANY;
}
