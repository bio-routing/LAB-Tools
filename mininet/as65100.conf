router id 169.254.100.1;

log syslog all;
graceful restart wait 300;

protocol kernel {
  learn;
  persist;
  scan time 10;
  merge paths on;
  import all;
  export all;
}

protocol device {
  scan time 5;
}

protocol direct {
  interface "*";
  check link yes;
}

filter ANY {
    accept;
}

protocol static {
    route 10.100.0.0/24 via 169.254.0.2;
}

protocol bgp bio {
    keepalive time 10;
    local as 65100;
    source address 169.254.0.1;
    neighbor 169.254.0.2 as 65200;
    import filter ANY;
    export filter ANY;
}
